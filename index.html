<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!--Nav  -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                    <!-- <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div> -->
                        <!-- remove cart -->
                        <!-- <i class='bx bxs-trash cart-remove' ></i>
                    </div> -->
                
                </div>
                <!--total  -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy button  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart" ></i>

            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="prod1" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="prod2" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div><!-- box3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="prod3" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div><!-- box4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="prod4" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div><!-- box5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="prod5" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div><!-- box6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="prod6" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="prod7" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="prod8" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
    <!-- link to js -->
    <script src="js/main.js"></script>

</body>
</html>
